<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LaVelle</title>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Bodoni Moda', serif;
      color: #d9ccc3;
      overflow-x: hidden;
    }

    video.video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(40, 16, 45, 0.338);
      z-index: -1;
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 2px;
      left: px;
      z-index: 20;
    }
    .logo img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }

    /* Hamburger */
    .hamburger {
      position: fixed;
      top: 11px;
      right: 11px;
      width: 18px;
      height: 11px;
      cursor: pointer;
      z-index: 40;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger div {
      width: 90%;
      height: 2px;
      background: linear-gradient(120deg, #eecef6, #7d6289);
      border-radius: 1.5px;
      transition: all 0.35s ease;
      transform-origin: center;
    }
    .hamburger.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.open div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 30;
      height: 100vh;
      width: 120px;
      background: rgba(87, 58, 96, 0.682);
      backdrop-filter: blur(10px);
      transform: translateX(100%);
      transition: transform 0.4s ease;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    nav.open {
      transform: translateX(0);
    }
    nav ul {
      list-style: none;
      width: 100%;
      padding-left: 20px;
    }
    nav ul li {
      margin-bottom: 10px;
    }
    nav ul li a {
      text-decoration: none;
      font-size:0.95rem;
      font-weight: 400;
      color: transparent;
      background: linear-gradient(120deg, #f9d7ff, #b78dc8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      padding: 3px 0;
      display: inline-block;
      transition: color 0.3s ease;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg,  #f9d7ff, #b78dc8);
      transition: width 0.3s ease;
      border-radius: 1px;
    }
    nav ul li a:hover::after,
    nav ul li a.active::after {
      width: 100%;
    }
    nav ul li a.active {
      font-weight: 700;
      font-size: 1rem;
    }
     
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 2rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      margin-top: 45px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: #d9ccc3;
    }
    .hero p {
      font-size: 1.3rem;
      font-weight: 200;
      margin-top: 10px;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }
    .cta-button {
      margin-top: 15px;
      padding: 6px 9px;
      background-color: #733986e1;
      color: #dddcdc;
      border: none;
      border-radius: 9px;
      font-family: 'Bodoni Moda', serif;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background-color: #531853ef;
    }

    footer {
      position: relative;
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 0.43rem;
      padding: 10px;
      color: #e0d6cf;
    }

    @media(max-width:400px){
    footer { 
        font-size: clamp(0.353rem, 2.2vw, 0.46rem); 
      }
      .hero h1{
     font-size: clamp(1.5rem, 6vw, 1.8rem); 
      }
      .hero p{
     font-size: clamp(1rem, 5vw, 1.5rem); 
      }
      .cta-button{
     font-size: clamp(0.1rem, 5vw, 0.55rem); 
      }
    }
  </style>
</head>
<body>

  <video class="video" autoplay muted loop playsinline>
    <source src="lavender.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <a href="Home.html" class="logo">
    <img src="logo.png" alt="LaVelle Logo" />
  </a>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav id="nav-menu">
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="benefits.html">Benefits</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="hero">
      <h1>LaVelle</h1>
      <p>The Essence of Calm and Beauty.</p>
      <button class="cta-button" onclick="window.location.href='benefits.html'">Explore More</button>
    </section>
  </main>

  <footer>
    &copy; 2025 LaVelle. All rights reserved. | Designed with calm in mind.
  </footer>

  <script>
    // Hamburger
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('open');
      navMenu.classList.toggle('open');
    });

    // Close menu 
    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 768) {
          hamburger.classList.remove('open');
          navMenu.classList.remove('open');
        }
      });
    });

    // Current page
    const links = document.querySelectorAll("#nav-menu a");
    const currentPage = window.location.pathname.split("/").pop();

    links.forEach(link => {
      const linkPage = link.getAttribute('href');
      if(linkPage === currentPage || (currentPage === "" && linkPage === "Home.html")) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
